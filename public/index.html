<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constitution Of India</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <p>CONSTITUTION OF INDIA</p>
    </header>
    <main class="buttons">
        <!-- Form for Code of Civil Procedure -->
        <form action="/cpc" method="GET">
            <button type="submit">Code of Civil Procedure</button>
        </form>

        <!-- Form for Code of Criminal Procedure -->
        <form action="/crpc" method="GET">
            <button type="submit">Code of Criminal Procedure</button>
        </form>

        <!-- Form for Hindu Marriage Act -->
        <form action="/hma" method="GET">
            <button type="submit">Hindu Marriage Act</button>
        </form>

        <!-- Form for Indian Divorce Act -->
        <form action="/ida" method="GET">
            <button type="submit">Indian Divorce Act</button>
        </form>

        <!-- Form for Indian Evidence Act -->
        <form action="/iea" method="GET">
            <button type="submit">Indian Evidence Act</button>
        </form>

        <!-- Form for Negotiable Instruments Act -->
        <form action="/nia" method="GET">
            <button type="submit">Negotiable Instruments Act</button>
        </form>

        <!-- Form for The Motor Vehicles Act -->
        <form action="/mva" method="GET">
            <button type="submit">The Motor Vehicles Act</button>
        </form>

        <!-- Form for Indian Penal Code -->
        <form action="/ipc" method="GET">
            <button type="submit">Indian Penal Code</button>
        </form>

    </main>
    <footer>
        <p>ALL RIGHTS RESERVED</p>
    </footer>
</body>

</html>
